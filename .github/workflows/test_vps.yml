name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up SSH
      run: |
        mkdir -p ~/.ssh
        echo "$secrets.SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H "$secrets.SSH_HOST" >> ~/.ssh/known_hosts

    - name: Create file on VPS
      run: |
        ssh $secrets.SSH_USER@$secrets.SSH_HOST "echo 'Este es un archivo creado desde GitHub Actions' > ~/archivo.txt"
