<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Imagen con Nombre de Producto</title>
    <!-- Incluimos Tailwind CSS desde CDN   -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Subir Imagen mas el producto especifico</h1>

        <!-- Formulario con registros de imagen -->
        <form id="uploadForm" enctype="multipart/form-data" class="space-y-4">
            <div>
                <label for="productName" class="block text-sm font-medium text-gray-700">Nombre del Producto</label>
                <input 
                    type="text" 
                    id="productName" 
                    name="productName" 
                    placeholder="Escribe el nombre del producto..." 
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                >
            </div>

            <div>
                <label for="productImage" class="block text-sm font-medium text-gray-700">Imagen del Producto</label>
                <input 
                    type="file" 
                    id="productImage" 
                    name="productImage" 
                    accept="image/*" 
                    class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"
                >
            </div>

            <button 
                type="submit" 
                class="w-full px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition duration-300"
            >
                Subir y Guardar Imagen
            </button>
        </form>

        <!-- Mensaje de Ã©xito o error -->
        <div id="message" class="mt-4 text-center text-sm text-gray-600"></div>
    </div>

    <!-- Script externo -->
    <script src="app.js"></script>

</body>
</html>
